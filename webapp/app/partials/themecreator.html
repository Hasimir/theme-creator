<header>
  <h2>Emacs Theme Creator</h2>
</header>


<form action="/savetheme" method="post">

<div class="form-control">
<!-- <button class="bgbutton" value="Light" ng-click="setbglight()">Light</button> -->
<!-- <button class="bgbutton" value="Dark" ng-click="setbgdark()">Dark</button> -->
<div class="themenameselector">
  <div class="sbutton">
    <label for="themename">Theme name</label>
    <input name="themename" ng-model="themename" type="text" value=""/>
  </div>
</div>
<br/>
<br/>
<div class="cpick" ng-controller="Cpick">
  <div class="colors">
    <label for="deffacebg">Background Color</label>
    <input colorpicker name="deffacebg" type="text" ng-model="deffacebg" /><span class="colorpreview" style="background-color:{{deffacebg}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="deffacefg">Foreground Color</label>
    <input colorpicker name="deffacefg" type="text" ng-model="deffacefg" /><span class="colorpreview" style="background-color:{{deffacefg}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="builtinface">Builtin Face</label>
    <input colorpicker name="builtinface" type="text" ng-model="builtinface" /><span class="colorpreview" style="background-color:{{builtinface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="stringface">String Face</label>
    <input colorpicker name="stringface" type="text" ng-model="stringface" /><span class="colorpreview" style="background-color:{{stringface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="keywordface">Keyword Face Color</label>
    <input colorpicker name="keywordface" type="text" ng-model="keywordface" /><span class="colorpreview" style="background-color:{{keywordface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="functionnameface">Functionname Color</label>
    <input colorpicker name="functionnameface" type="text" ng-model="functionnameface" /><span class="colorpreview" style="background-color:{{functionnameface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="commentface">Comment Color</label>
    <input colorpicker name="commentface" type="text" ng-model="commentface" /><span class="colorpreview" style="background-color:{{commentface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
  <div class="colors">
    <label for="variableface">Variable Face Color</label>
    <input colorpicker name="variableface" type="text" ng-model="variableface" /><span class="colorpreview" style="background-color:{{variableface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
    <div class="colors">
    <label for="typeface">Type Face</label>
    <input colorpicker name="typeface" type="text" ng-model="typeface" /><span class="colorpreview" style="background-color:{{typeface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
    </div>
    <div class="colors">
    <label for="constantface">Constant Face</label>
    <input colorpicker name="constantface" type="text" ng-model="constantface" /><span class="colorpreview" style="background-color:{{constantface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
    </div>
    <div class="colors">
    <label for="warningface">Warning Face</label>
    <input colorpicker name="warningface" type="text" ng-model="warningface" /><span class="colorpreview" style="background-color:{{warningface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
    <input name="sb"  type="submit" value="Submit"/>
    <button ng-click="saveTheme()">Save</button>
    </form>
  <div class="lbox">
    <select ng-model="prevlang" ng-options="language for language in languages">
    </select>
  </div>

  <div theme-preview></div>
</div>
</div>
