<div class="themecreator">
  <form role="form" action="/savetheme"  method="post">
    <div class="form-control">
      <div class="colors">
        <label for="themename">Theme name</label>
        <input required name="themename" ng-model="themename" type="text" value=""/>
      </div>

      <div class="colors">
        <label for="authorname">Author name</label>
        <input required name="authorname"  type="text" value=""/>
      </div>
      <div class="colors">
        <label for="url">Repository url</label>
        <input type="url" name="url"  value=""/>
      </div>
      <br/>
      <div class="cpick">
        <div class="colors">
          <label for="deffacebg">Background Color</label>
          <input required colorpicker name="deffacebg" type="text" ng-model="faces.deffacebg" /><span class="colorpreview" style="background-color:{{faces.deffacebg}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="deffacefg">Foreground Color</label>
          <input required colorpicker name="deffacefg" type="text" ng-model="faces.deffacefg" /><span class="colorpreview" style="background-color:{{faces.deffacefg}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="builtinface">Builtin Face</label>
          <input colorpicker name="builtinface" type="text" ng-model="faces.builtinface" /><span class="colorpreview" style="background-color:{{faces.builtinface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="stringface">String Face</label>
          <input required colorpicker name="stringface" type="text" ng-model="faces.stringface" /><span class="colorpreview" style="background-color:{{faces.stringface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="keywordface">Keyword Face Color</label>
          <input required colorpicker name="keywordface" type="text" ng-model="faces.keywordface" /><span class="colorpreview" style="background-color:{{faces.keywordface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="functionnameface">Functionname Color</label>
          <input required colorpicker name="functionnameface" type="text" ng-model="faces.functionnameface" /><span class="colorpreview" style="background-color:{{faces.functionnameface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="commentface">Comment Color</label>
          <input required colorpicker name="commentface" type="text" ng-model="faces.commentface" /><span class="colorpreview" style="background-color:{{faces.commentface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="variableface">Variable Face Color</label>
          <input required colorpicker name="variableface" type="text" ng-model="faces.variableface" /><span class="colorpreview" style="background-color:{{faces.variableface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="typeface">Type Face</label>
          <input required colorpicker name="typeface" type="text" ng-model="faces.typeface" /><span class="colorpreview" style="background-color:{{faces.typeface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="constantface">Constant Face</label>
          <input required colorpicker name="constantface" type="text" ng-model="faces.constantface" /><span class="colorpreview" style="background-color:{{faces.constantface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
        <div class="colors">
          <label for="warningface">Warning Face</label>
          <input required colorpicker name="warningface" type="text" ng-model="faces.warningface" /><span class="colorpreview" style="background-color:{{faces.warningface}}">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        </div>
          <div class="colors">
            <button type="button" class="rndbutton" ng-click="getRandomColWarm()">Warm Colors</button>
            <button type="button" class="rndbutton" ng-click="getRandomColSoft()">Soft Colors</button>
            <button type="button" class="rndbutton" ng-click="getRandomColHappy()">Happy Colors</button>
          </div>
          <div class="adjbackground">
        <label class="rndbuttonlbl" for="adjbg">Adjust Background</label>
        <input type="checkbox" class="rndbutton" ng-model="adjustbg" name="adjbg">
        <button type="button" class="rndbutton" ng-click="decContrast()">Reduce Contrast</button>
        <button type="button" class="rndbutton" ng-click="incContrast()">Increase Contrast</button>
          </div>
        <div class="savebuttons">
        <input class="rndbutton" name="sb"  type="submit" value="Done"/>
        <button type="button" class="rndbutton" ng-click="saveTheme()">Save for later</button>
        <button type="button" class="rndbutton" ng-click="resetTheme()">Reset Theme</button>
        </div>

  </form>

  </div>
  </div>
  <div class="lang" ng-style="{'background-color':faces.deffacebg}">
    <div class="sellang">
      <select ng-model="prevlang" ng-options="language for language in languages">
      </select>
    </div>
  <div theme-preview></div>
  </div>

  </div>
</div>
