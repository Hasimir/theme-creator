<div class="themeprev" ng-style="{'background-color': deffacebg}">
   <div class="animate-switch-container"
    ng-switch on="prevlang">
     <div class="animate-switch" ng-switch-when="python">
       <div python-view></div>
     </div>
     <div class="animate-switch" ng-switch-when="ruby">
       <div ruby-view></div>
     </div>
     <div class="animate-switch" ng-switch-when="haskell">
       <div haskell-view></div>
       </div>
  </div>
</div>
